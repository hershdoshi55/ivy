<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>May I be Your Boyfriend? ðŸ’–</title>
    <style>
      :root {
        --bg1: #f9e6ff;
        --bg2: #e6fff6;
        --text: #4b5563;
        --yes: #bfdbfe; /* pastel blue */
        --yes-ink: #1e3a8a; /* navy ink */
        --no: #fecaca;
        --no-ink: #7f1d1d;
        --card: #ffffffcc;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(60% 60% at 50% 40%, var(--bg2), var(--bg1));
        display: grid;
        place-items: center;
      }
      .wrap {
        position: relative;
        width: min(800px, 92vw);
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 28px;
      }
      .card {
        width: 100%;
        max-width: 680px;
        background: var(--card);
        backdrop-filter: saturate(120%) blur(6px);
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 10px 30px #00000014;
        text-align: center;
      }
      h1 {
        margin: 0 0 16px;
        font-size: clamp(1.6rem, 3.2vw, 2.4rem);
      }
      p {
        margin: 0 0 10px;
      }
      .gif-box {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
      }
      .gif-box img {
        max-width: 100%;
        height: auto;
        border-radius: 16px;
        box-shadow: 0 8px 20px #00000012;
      }

      .buttons {
        position: relative;
        width: 100%;
        height: 190px;
        margin-top: 6px;
      }
      .btn {
        position: absolute;
        inset: auto;
        border: none;
        padding: 14px 22px;
        border-radius: 999px;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.08s ease;
        box-shadow: 0 6px 16px #0000001a;
      }
      .btn:active {
        transform: scale(0.98);
      }
      #yesBtn {
        left: 50%;
        transform: translateX(-50%);
        bottom: 12px;
        background: var(--yes);
        color: var(--yes-ink);
      }
      #noBtn {
        left: calc(50% + 110px);
        bottom: 12px;
        background: var(--no);
        color: var(--no-ink);
      }

      .floating {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap" id="wrap">
      <div class="card">
        <h1 class="floating">May I be your Boyfriend Ivy? ðŸ’– </h1>
        <p>Pretty please?</p>
        <div class="gif-box" aria-label="cute gif">
          <!-- Switched to Tenor embed to ensure it renders everywhere -->
          <div class="tenor-gif-embed" data-postid="5049918420876762547" data-share-method="host" data-aspect-ratio="1.3333" data-width="100%">
            <a href="https://tenor.com/view/cinnamoroll-sanrio-hearts-cutes-gif-5049918420876762547">Cinnamoroll Hearts</a>
          </div>
          <script async src="https://tenor.com/embed.js"></script>
        </div>
        <div class="buttons"" id="buttonStage">
          <button id="yesBtn" class="btn" aria-label="Yes, of course!">
            Yuh ðŸ’–
          </button>
          <button id="noBtn" class="btn" aria-label="No (this one runs away)">
            Nauur ðŸ˜¢
          </button>
          <span class="sr-only" id="live" aria-live="polite"></span>
        </div>
      </div>
    </div>

    <script>
      const wrap = document.getElementById("wrap");
      const stage = document.getElementById("buttonStage");
      const yes = document.getElementById("yesBtn");
      const no = document.getElementById("noBtn");
      const live = document.getElementById("live");

      yes.addEventListener("click", () => {
        window.location.href = "yes.html";
      });

      const rand = (min, max) =>
        Math.floor(Math.random() * (max - min + 1)) + min;

      function moveNoButton(evt) {
        const stageRect = stage.getBoundingClientRect();
        const btnRect = no.getBoundingClientRect();
        const pad = 6;

        const maxLeft = stageRect.width - btnRect.width - pad;
        const maxTop = stageRect.height - btnRect.height - pad;

        const yesRect = yes.getBoundingClientRect();

        let attempts = 0,
          left,
          top;
        do {
          left = rand(pad, Math.max(pad, Math.floor(maxLeft)));
          top = rand(pad, Math.max(pad, Math.floor(maxTop)));
          attempts++;
          const candidate = {
            left: stageRect.left + left,
            top: stageRect.top + top,
            right: stageRect.left + left + btnRect.width,
            bottom: stageRect.top + top + btnRect.height,
          };
          var overlapsYes = !(
            candidate.right < yesRect.left ||
            candidate.left > yesRect.right ||
            candidate.bottom < yesRect.top ||
            candidate.top > yesRect.bottom
          );
        } while (overlapsYes && attempts < 30);

        no.style.left = left + "px";
        no.style.top = top + "px";
        no.style.bottom = "auto";
        no.style.transform = `rotate(${rand(-8, 8)}deg)`;

        live.textContent = "The No button scurried away!";
      }

      ["mouseenter", "pointerdown", "focus", "touchstart", "mouseover"].forEach(
        (ev) => {
          no.addEventListener(ev, moveNoButton, { passive: true });
        }
      );

      const resizeStage = () => {
        const vh = Math.max(
          document.documentElement.clientHeight || 0,
          window.innerHeight || 0
        );
        stage.style.height =
          Math.max(160, Math.min(280, Math.floor(vh * 0.28))) + "px";
      };
      window.addEventListener("resize", resizeStage);
      resizeStage();
    </script>
  </body>
</html>
